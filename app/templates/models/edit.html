<div ng-hide="model.id">
  <p>Could not load model.</p>
</div>
<div ng-show="model.id">
  <ul class='nav nav-tabs nav-pills'>
    <h2>Configure Model: {{model.name}}</h2>
    <li ng-class='{active: tab == selectedTab}' ng-repeat='tab in tabs'>
      <a ng-click='selectTab(tab)'>{{tab.label}}</a>
    </li>
  </ul>

  <div ng-include="'models/_edit_tab_schema.html'" ng-show="selectedTab.id == 'schema'"></div>
  <div ng-include="'models/_edit_tab_form.html'" ng-show="selectedTab.id == 'form'"></div>
  <div ng-include="'models/_edit_tab_search_result.html'" ng-show="selectedTab.id == 'search_result'"></div>
  <div ng-include="'models/_edit_tab_detail.html'" ng-show="selectedTab.id == 'detail_view'"></div>
</div>
