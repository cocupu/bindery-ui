<div class="sidebar">
  <h1>Sidebar</h1>
  <div class="facet-limit">
    <h5>Model</h5>
    <span ng-include="'pools/search/_model_chooser.html'"></span>
  </div>
  <div class="facet-limit">
    <h5>Paging Options</h5>{{searchService.pagingOptions}}
  </div>
  <div class="facet-limit">
    <h5>Query String</h5>
    <input ng-model="searchService.queryString"></input>
  </div>
  <div class="facet-limit">
      <h5>Sort</h5>
      [<div ng-repeat="sort in searchService.sorting">
          {{sort}}
      </div>]
  </div>

  <div class="facet-limit" ng-repeat="(facetName, facetValues) in searchService.facets">
    <h5>{{facetName}}</h5>
    <ul class="facet-values list-unstyled">
      <li ng-repeat="facetValue in facetValues"><span class="facet-label"><a class="facet_select" href="/?f%5B{{facetName}}%5D%5B%5D={{facetValue.value}}">{{facetValue.value}}</a></span><span class="facet-count badge">{{facetValue.count}}</span></li>
    </ul>
  </div>]
  </div>
</div>
